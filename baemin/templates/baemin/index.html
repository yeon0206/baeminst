{% extends "baemin/layout.html" %}

{% block content %}
  <h3> 배민 메인 페이지 "baemin.index.html" </h3>
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>가게명</th>
        <th>전화번호</th>
        <th>주소</th>
        <th>주문하기</th>
      </tr>
    </thead>
    <tbody>
      {% for shop in shop_list %}
        <tr>
          <td>{{ shop.name }}</td>
          <td>{{ shop.tel }}</td>
          <td>{{ shop.addr }}</td>
          <td><a href="{% url "baemin:order_new" shop.id %}" class="btn btn-primary">주문하기</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
